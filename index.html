<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>子どもサポート・ナビ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 600px; margin: auto; padding: 20px; background: #f9f9f9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #e7f3ff; border-left: 5px solid #2196F3; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>🌟 特徴の見極めツール（試作版）</h2>
    <p>お子さんの今の様子に近いものを選んでください。</p>
    
    <div id="quiz">
        <p><strong>Q1. 新しい場所に行くとき、お子さんの様子は？</strong></p>
        <input type="radio" name="q1" value="careful"> じっくり観察してから動く（慎重派）<br>
        <input type="radio" name="q1" value="active"> どんどん中に入っていく（積極派）<br>

        <p><strong>Q2. 何かに集中している時に声をかけると？</strong></p>
        <input type="radio" name="q2" value="visual"> 目に付くところに絵や図があると気づきやすい<br>
        <input type="radio" name="q2" value="auditory"> 耳元で名前を呼ぶと気づきやすい<br>
    </div>

    <button class="btn" onclick="showResult()" style="margin-top: 20px;">結果を見る</button>

    <div id="result" class="result">
        <h3>💡 支援のヒント</h3>
        <p id="advice"></p>
        <p><small>※これは固定的な診断ではありません。今この瞬間の「環境調整」のヒントとしてお使いください。</small></p>
    </div>
</div>

<script>
    function showResult() {
        const q1 = document.querySelector('input[name="q1"]:checked')?.value;
        const q2 = document.querySelector('input[name="q2"]:checked')?.value;
        let advice = "";

        if (q1 === "careful") {
            advice += "【環境調整】事前の見通し（写真や動画）があると安心しやすいタイプです。 ";
        } else {
            advice += "【伴走】興味のままに動ける安全な範囲を広げてあげましょう。 ";
        }

        if (q2 === "visual") {
            advice += "【ツール】声かけだけでなく、イラストやタイマーを併用するとスムーズです。";
        }

        document.getElementById('advice').innerText = advice || "質問にすべて答えてくださいね。";
        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
